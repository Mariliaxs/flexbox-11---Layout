<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <!-- flexbox principal -->
    <div class="menu-externo">
        <h1>Logo</h1>
        <!-- criação de menus internos -->
        <div class="menu-interno">
            <div class="menu-inicio">
                <strong><ul>Menu</ul></strong>
                <p> <a href="https://www.google.com/" target="_blank">Home</a></p>
                <p> <a href="https://www.google.com/" target="_blank">Cursos</a></p>
                <p> <a href="https://www.google.com/" target="_blank">Download</a></p>
            </div>
            <div class="menu-sobre-nos">
                <strong><ul>Sobre nós</ul></strong>
                <p> <a href="https://www.google.com/" target="_blank">Informações da empresa</a></p>
                <p> <a href="https://www.google.com/" target="_blank">Telefones</a></p>
                <p> <a href="https://www.google.com/" target="_blank">Blog</a></p>
            </div>
            <div class="menu-suporte">
                <strong><ul>Suporte</ul></strong>
                <p> <a href="https://www.google.com/" target="_blank">FAQ</a></p>
                <p> <a href="https://www.google.com/" target="_blank">Telefones</a></p>
                <p> <a href="https://www.google.com/" target="_blank">Chat</a></p>
            </div>
            <div class="menu-redes">
                <div class="img">
                    <img src="./twitter.png" alt="Twitter">
                    <img src="./facebook.png" alt="facebook">
                    <img src="./instagram.png" alt="Instagran">
                </div>
                <!-- botão -->
                <div class="button">
                    <a href="https://www.google.com/" target="_blank"> Contato </a>
                </div>
            </div>
            
        </div>
    </div>
    <footer>
        &copy; 2023 Marília Xavier. Quase todos os direitos reservados.
    </footer>
    
</body>
</html>
